	<p>Chapter 10 – Lexical, Syntactic, and Case Marking Particles</p>
<p><span class="tibetan">ཚིག་ཕྲད་</span> &nbsp;traditional Tibetan study of particles</p>
<p>In our system (a little narrower than <span class="tibetan">ཚིག་ཕྲད་</span>), there are three main classes of particles:</p>
<p>&nbsp; &nbsp;1. lexical particles</p>
<p>&nbsp; &nbsp;2. case marking particles</p>
<p>&nbsp; &nbsp;3. syntactic particles</p>
<p>Lexical Particles</p>
<p>Lexical particles are units, usually made up of one or two syllables, that serve as parts of words. They do not function independently of words.</p>
<p>For example, <span class="tibetan">བུམ་པ་</span> may be made plural by adding a lexical particle: <span class="tibetan">བུམ་པ་རྣམས་</span></p>
<p>The following examples illustrate the use of particles:</p>
<p><span class="tibetan">བློ་</span> &nbsp;mind</p>
<p><span class="tibetan">ཡུལ་</span> &nbsp;object (also place and region)</p>
<p><span class="tibetan">ཡུལ་ཅན་</span> &nbsp;subject [object-possessor]</p>
<p><span class="tibetan">རྟོག་པ་</span> &nbsp;thought, conceptuality</p>
<p><span class="tibetan">རྟོག་བཅས་</span> conceptual</p>
<p><span class="tibetan">རྟོག་མེད་</span> &nbsp;non-conceptual</p>
<p><span class="tibetan">ཅན་</span> means possessing. <span class="tibetan">ཡུལ་ཅན་</span> literally translates as “object possessor”.</p>
<p><span class="tibetan">བཅས་</span> also means possessing, but is short for <span class="tibetan">དང་བཅས་པ་</span>, thus རྟོག་བཅས་ is actually རྟོག་དང་བཅས་པ་, meaning possessing conceptuality.</p>
<p>&nbsp;</p>
<p>The five types of lexical particles</p>
<p>&nbsp; &nbsp;1. prefix particles, such as རྣམ་པར་ in རྣམ་པར་ཤེས་པ་ (consciousness)</p>
<p>&nbsp; &nbsp;2. negative prefix particles, such as མ་ in མ་ཡིན་</p>
<p>&nbsp; &nbsp;3. final syllables, such as the པ་ in བུམ་པ་ and ཡོད་པ་; and the three syllable particle དང་བཅས་པ་ in རྟོག་པ་དང་བཅས་པ་</p>
<p>&nbsp; &nbsp;4. optional suffix syllable, such as pluralizers དག་ and རྣམས་</p>
<p>&nbsp; &nbsp;5. negative verbal particles, such as མེད་པ་ in རྟོག་པ་མེད་པ་ (without conceptuality, abbreviated རྟོག་མེད་)</p>
<p>&nbsp;</p>
<p>The following are Tibetan translations of Sanskrit prefixes:</p>
<p>རྣམ་པར་ &nbsp;vi-- &nbsp;very, most, completely, fully</p>
<p>རྗེས་སུ་ &nbsp;anu-- &nbsp;after, subsequent</p>
<p>ཀུན་ཏུ་ &nbsp;??</p>
<p>མངོན་པར་ &nbsp;??</p>
<p>&nbsp;</p>
<p>Verbal Nouns and Adjectives</p>
<p>Any word ending in one of these final syllables is either a noun or an adjective: པ་, པོ, བ, བོ, མ, མོ. Final verbs never end in these syllables.</p>
<p>Many nouns and adjectives are made by affixing one of these syllables to a verb. These are called verbals.</p>
<p>Whereas མེད་ means to not exist, མེད་པ་ means nonexistent.</p>
<p>Verbals act like verbs in many ways. They may have subjects and objects, but they are nouns or adjectives and are themselves the subjects or objects of other verbs.</p>
<p>བསྟན་ can be made into a verbal བསྟན་པ་</p>
<p>སངས་རྒྱས་རྐྱིས་ཆོས་བསྟན་ &nbsp;The Buddha taught the doctrine.</p>
<p>སངས་རྒྱས་རྐྱིས་ཆོས་བསྟན་པ་ &nbsp;Buddha’s having taught the doctrine…</p>
<p>སངས་རྒྱས་རྐྱིས་བསྟན་པ་ &nbsp;taught by the Buddha..., that taught by the Buddha...</p>
<p>Syntactic Particles</p>
<p>Syntactic particles do not have their own lexical meaning. They are used to connect words, phrases, and clauses to one another. They are not part of words—yet cannot function independently of words.</p>
<p>&nbsp;</p>
<p>Connects nouns, pronouns, and adjectives.</p>
<p>དང་ &nbsp;and</p>
<p>དཀར་པོ་དང་དམར་པོ་ &nbsp;white and red</p>
<p>&nbsp;</p>
<p>Introduce phrases, clauses, and sentences:</p>
<p>གཞན་ཡང་ &nbsp;moreover</p>
<p>དེས་ན་ &nbsp;therefore</p>
<p>ཡང་ན་ &nbsp;alternatively</p>
<p>&nbsp;</p>
<p>Similar to a punctuation mark:</p>
<p>ནི་ &nbsp;like a colon</p>
<p>མི་རྟག་པ་ནི་ &nbsp;– མི་རྟག་པ་ is the topic to be discussed and the discussion will immediately follow the ནི་</p>
<p>ནི་ &nbsp;may also mark the noun or noun phrase as a section heading</p>
<p>&nbsp;</p>
<p>Ends clauses that present a reason:</p>
<p>ཕྲིར་ &nbsp;because</p>
<p>ཡོད་པའི་ཕྲིར་ &nbsp;because of existing</p>
<p>ཕྲིར་ is one of the most common syntactic particles in philosophical texts, since it ends clauses that present reasons. Like the postpositions, it is connected to the clause it ends with a connective case marking particle. However, unlike the postpositions, it is not declined.</p>
<p>&nbsp;</p>
<p>Terminators, function like a period:</p>
<p>ནོ་ ངོ་ དོ་ ཏོ་ མོ་ འོ་ རོ་ ལོ་ སོ་ &nbsp;</p>
<p>སེམས་ཡིད་རྣམ་པར་ཤེས་པ་དོན་གཅིག་ནོ། &nbsp;Mind, mentality, and consciousness are equivalent.</p>
